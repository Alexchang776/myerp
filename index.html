<script>
    // â˜…â˜…â˜… è«‹å‹™å¿…æ›¿æ›æˆæ‚¨çš„æ–°ç¶²å€ â˜…â˜…â˜…
    const API_URL = "https://script.google.com/macros/s/AKfycbymN7tFDVzZhi7HUanHBh9YKP07lgV1M4LrgNT7E5igPQU39KuGIIsxW-BWw4CMBPhcjA/exec"; 
    
    let inventory = [], clients = [], suppliers = [], currentUser = "";
    let video = document.createElement("video");
    let canvasElement = document.getElementById("qr-canvas");
    let canvas = canvasElement.getContext("2d");
    let scanning = false;

    // --- ç™»å…¥é‚è¼¯ ---
    async function checkLogin() {
        const acc = document.getElementById('acc').value;
        const pwd = document.getElementById('pwd').value;
        if(!acc || !pwd) { alert("è«‹è¼¸å…¥å¸³è™Ÿå¯†ç¢¼"); return; }
        
        showLoading(true, "ç™»å…¥ä¸­...");
        try {
            const r = await fetch(`${API_URL}?type=login&acc=${acc}&pwd=${pwd}`);
            const res = await r.json();
            if(res.status === "success") {
                currentUser = res.name;
                document.getElementById('loginOverlay').style.display = 'none';
                syncAll();
            } else { alert("âŒ å¸³è™Ÿå¯†ç¢¼éŒ¯èª¤"); }
        } catch(e) { alert("é€£ç·šå¤±æ•—"); }
        showLoading(false);
    }

    async function syncAll() {
        showLoading(true, "åŒæ­¥è³‡æ–™...");
        try {
            const [stockRes, clientRes, suppRes] = await Promise.all([
                fetch(`${API_URL}?sheet=Stock`).then(r => r.json()),
                fetch(`${API_URL}?sheet=Clients`).then(r => r.json()),
                fetch(`${API_URL}?sheet=Suppliers`).then(r => r.json())
            ]);
            inventory = stockRes; clients = clientRes; suppliers = suppRes;
            renderAll();
        } catch(e) { console.error("åŒæ­¥å¤±æ•—"); }
        showLoading(false);
    }

    function renderAll() {
        // éŠ·è²¨é¸å–®
        const activeItems = inventory.filter(i => i[2] > 0);
        let saleOpts = '<option value="">è«‹é¸æ“‡å•†å“...</option>';
        activeItems.forEach(i => saleOpts += `<option value="${i[0]}">${i[1]} ($${i[4]})</option>`);
        document.getElementById('saleItem').innerHTML = saleOpts;

        let clientOpts = '<option value="">è«‹é¸æ“‡å®¢æˆ¶...</option>';
        clients.forEach(c => clientOpts += `<option value="${c[1]}">${c[1]}</option>`);
        document.getElementById('saleClient').innerHTML = clientOpts;

        let suppOpts = '<option value="">è«‹é¸æ“‡ä¾›æ‡‰å•†...</option>';
        suppliers.forEach(s => suppOpts += `<option value="${s[1]}">${s[1]}</option>`);
        document.getElementById('buySupplier').innerHTML = suppOpts;

        // åº«å­˜åˆ—è¡¨
        document.getElementById('stockList').innerHTML = inventory.map(i => `
            <div class="list-item">
                <img src="${i[6]}" class="list-thumb" onerror="this.src='https://via.placeholder.com/60?text=IMG'">
                <div class="list-info">
                    <div class="list-title">${i[1]}</div>
                    <div class="list-sub">ID: ${i[0]}</div>
                    <div style="display:flex; justify-content:space-between; margin-top:5px;">
                        <span class="list-price">$${i[4]}</span>
                        <span class="tag ${i[2]>0 ? 'tag-stock':'tag-sold'}">${i[2]>0 ? 'åœ¨åº«':'å”®å‡º'}</span>
                    </div>
                </div>
                ${i[7] ? `<a href="${i[7]}" target="_blank" style="font-size:1.5rem; text-decoration:none; margin-left:10px;">ğŸ“œ</a>` : ''}
            </div>
        `).join('');
    }

    function updateSalePrice() {
        const id = document.getElementById('saleItem').value;
        const item = inventory.find(i => i[0] == id);
        if(item) document.getElementById('saleFinalPrice').value = item[4];
    }

    // --- æƒæåŠŸèƒ½ ---
    function startScan() {
        scanning = true;
        document.getElementById("scan-container").style.display = "block";
        document.getElementById("scan-status").innerText = "å•Ÿå‹•ç›¸æ©Ÿä¸­...";
        
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.play();
            requestAnimationFrame(tick);
        }).catch(function(err){ alert("ç„¡æ³•ä½¿ç”¨ç›¸æ©Ÿ"); stopScan(); });
    }

    function stopScan() {
        scanning = false;
        if(video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());
        document.getElementById("scan-container").style.display = "none";
    }

    function tick() {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            document.getElementById("scan-status").innerText = "è«‹å°æº– QR Code";
            canvasElement.height = video.videoHeight;
            canvasElement.width = video.videoWidth;
            canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
            var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
            var code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
            if (code && code.data) {
                stopScan();
                handleCertScan(code.data);
                return;
            }
        }
        requestAnimationFrame(tick);
    }

    async function handleCertScan(url) {
        showLoading(true, "è§£æè­‰æ›¸ä¸­...");
        document.getElementById('buyCertUrl').value = url;
        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "scanCertificate", url: url }) });
            const result = await res.json();
            
            let finalId = result.id || (url.match(/ZSJ\d+/i) ? url.match(/ZSJ\d+/i)[0] : "");
            document.getElementById('buyId').value = finalId;

            if (result.extImg) {
               await compressAndUpload(result.extImg, true); 
            } else {
               document.getElementById('imgPreview').innerHTML = `<div style="text-align:center; color:var(--danger)">ç„¡æ³•æŠ“åœ–ï¼Œè«‹é»æ“Šæ‹ç…§</div>`;
            }
            if(finalId) alert("âœ… æƒææˆåŠŸ"); else alert("âš ï¸ æ‰¾ä¸åˆ° IDï¼Œè«‹æ‰‹å‹•è¼¸å…¥");
        } catch(e) { alert("è§£æå¤±æ•—"); }
        showLoading(false);
    }

    // --- åœ–ç‰‡å£“ç¸® ---
    async function compressAndUpload(source, isUrl = false) {
        return new Promise((resolve) => {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const MAX_SIZE = 800;
                let w = img.width, h = img.height;
                if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } } 
                else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                canvas.width = w; canvas.height = h;
                ctx.drawImage(img, 0, 0, w, h);
                const base64 = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];
                uploadToDrive(base64, "img_" + Date.now() + ".jpg").then(url => {

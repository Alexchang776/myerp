    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --dark: #2c3e50; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }

        h3 { margin-top: 0; border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.85rem; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border-radius: 6px; border: none; font-weight: bold; color: white; cursor: pointer; margin-bottom: 10px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #ddd; height: 60px; }
        .nav-item { flex: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; font-size: 0.75rem; color: #888; }

    </style>
</head>
<body id="mainBody">

<div id="loading">âŒ› è«‹ç¨å¾Œ...</div>

<div id="loginOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:1000; display:flex; flex-direction:column; justify-content:center; padding:30px; box-sizing:border-box;">
    <h2 style="text-align:center;">ğŸ’ ç å¯¶ ERP ç³»çµ±</h2>
    <input type="text" id="acc" placeholder="å¸³è™Ÿ">
    <input type="password" id="pwd" placeholder="å¯†ç¢¼">
    <button class="btn" style="background:var(--dark)" onclick="checkLogin()">ç™»å…¥</button>
</div>

<div class="header"><strong id="headerTitle">é›²ç«¯ç®¡ç†ç³»çµ±</strong></div>

<div id="page-sale" class="page active">
    <div class="card">
        <h3>ğŸ’° éŠ·è²¨çµå¸³</h3>
        <label>é¸æ“‡åœ¨åº«å•†å“</label><select id="saleItem" onchange="updateSalePrice()"></select>
        <label>å®¢æˆ¶åå–®</label><select id="saleClient"></select>
        <label>æˆäº¤é‡‘é¡</label><input type="number" id="saleFinalPrice">
        <button class="btn" style="background:var(--primary)" onclick="doSale()">ç¢ºèªéŠ·å”®</button>
    </div>
</div>

<div id="page-buy" class="page">
    <div class="card">
        <h3>ğŸ“¥ å•†å“é€²è²¨</h3>
        <button class="btn" style="background:#6f42c1;" onclick="startScan()">ğŸ” æƒæè­‰æ›¸ QR Code</button>
        <canvas id="qr-canvas"></canvas>
        <label>ç”¢å“ ID (è­‰æ›¸ç·¨è™Ÿ)</label><input type="text" id="buyId">
        <label>å•†å“åç¨±</label><input type="text" id="buyName">
        <label>å» å•†</label><select id="buySupplier"></select>
        <div style="display:flex; gap:10px">
            <div style="flex:1"><label>æˆæœ¬</label><input type="number" id="buyCost"></div>
            <div style="flex:1"><label>å”®åƒ¹</label><input type="number" id="buyPrice"></div>
        </div>
        <div id="imgPreview"></div>
        <input type="hidden" id="buyImg">
        <button class="btn" style="background:var(--success)" onclick="doBuy()">å®Œæˆå…¥åº«</button>
    </div>
</div>

<div id="page-stock" class="page">
    <div class="card">
        <h3>ğŸ“¦ åœ¨åº«æ¸…å–®</h3>
        <div id="stockList"></div>
    </div>
</div>

<div id="page-contacts" class="page">
    <div class="card">
        <h3>ğŸ‘¥ åå–®ç®¡ç†</h3>
        <label>é¡å‹</label><select id="contactType"><option value="Clients">å®¢æˆ¶</option><option value="Suppliers">å» å•†</option></select>
        <label>åç¨±</label><input type="text" id="contactName">
        <label>é›»è©±</label><input type="text" id="contactPhone">
        <label>å‚™è¨»</label><input type="text" id="contactNote">
        <button class="btn" style="background:var(--dark)" onclick="addContact()">æ–°å¢è‡³åå–®</button>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" onclick="showPage('sale', this)">ğŸ’°éŠ·è²¨</div>
    <div class="nav-item admin-only" id="nav-buy" onclick="showPage('buy', this)">ğŸ“¥é€²è²¨</div>
    <div class="nav-item" onclick="showPage('stock', this)">ğŸ“¦åº«å­˜</div>
    <div class="nav-item" onclick="showPage('contacts', this)">ğŸ‘¥åå–®</div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbymN7tFDVzZhi7HUanHBh9YKP07lgV1M4LrgNT7E5igPQU39KuGIIsxW-BWw4CMBPhcjA/exec"; // <--- è«‹å‹™å¿…å¡«å¯«æ­¤è™•
    let inventory = [], clients = [], suppliers = [], currentUser = "", userRole = "";
    let video = document.createElement("video");
    let canvasElement = document.getElementById("qr-canvas");
    let canvas = canvasElement.getContext("2d");

    async function checkLogin() {
        const acc = document.getElementById('acc').value;
        const pwd = document.getElementById('pwd').value;
        showLoading(true);
        try {
            const r = await fetch(`${API_URL}?type=login&acc=${acc}&pwd=${pwd}`);
            const res = await r.json();
            if(res.status === "success") {
                currentUser = res.name; userRole = res.role;
                if(userRole === "staff") document.getElementById('mainBody').classList.add('is-staff');
                document.getElementById('loginOverlay').style.display = 'none';
                syncAll();
            } else { alert("å¸³å¯†æœ‰èª¤"); }
        } catch(e) { alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ API ç¶²å€"); }
        showLoading(false);
    }

    async function syncAll() {
        showLoading(true);
        try {
            const [stockRes, clientRes, suppRes] = await Promise.all([
                fetch(`${API_URL}?sheet=Stock`).then(r => r.json()),
                fetch(`${API_URL}?sheet=Clients`).then(r => r.json()),
                fetch(`${API_URL}?sheet=Suppliers`).then(r => r.json())
            ]);
            inventory = stockRes; clients = clientRes; suppliers = suppRes;
            renderAll();
        } catch(e) { console.error("åŒæ­¥å¤±æ•—"); }
        showLoading(false);
    }

    function renderAll() {
        // æ›´æ–°éŠ·è²¨èˆ‡é€²è²¨ä¸‹æ‹‰é¸å–®
        const activeItems = inventory.filter(i => i[2] > 0);
        document.getElementById('saleItem').innerHTML = activeItems.map(i => `<option value="${i[0]}">${i[1]}</option>`).join('');
        document.getElementById('saleClient').innerHTML = clients.map(c => `<option value="${c[1]}">${c[1]}</option>`).join('');
        document.getElementById('buySupplier').innerHTML = suppliers.map(s => `<option value="${s[1]}">${s[1]}</option>`).join('');
        updateSalePrice();
        // æ›´æ–°åº«å­˜åˆ—è¡¨
        document.getElementById('stockList').innerHTML = inventory.map(i => `
            <div class="list-row" style="opacity: ${i[2] <= 0 ? 0.3 : 1}">
                <img src="${i[6] || ''}" class="stock-img">
                <div style="flex:1"><b>${i[1]}</b> <small class="admin-only">($${i[3]})</small><br><span style="color:var(--success); font-weight:bold;">$${i[4]}</span> | ID: ${i[0]}</div>
                <b>${i[2] > 0 ? 'åœ¨åº«' : 'å”®å‡º'}</b>
            </div>
        `).join('');
    }

    function updateSalePrice() {
        const item = inventory.find(i => i[0] == document.getElementById('saleItem').value);
        if(item) document.getElementById('saleFinalPrice').value = item[4];
    }

    function startScan() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
            canvasElement.style.display = "block";
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.play();
            requestAnimationFrame(tick);
        });
    }

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvasElement.height = video.videoHeight;
            canvasElement.width = video.videoWidth;
            canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
            var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
            var code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                video.srcObject.getTracks().forEach(track => track.stop());
                canvasElement.style.display = "none";
                handleCertScan(code.data);
                return;
            }
        }
        if (canvasElement.style.display === "block") requestAnimationFrame(tick);
    }

    async function handleCertScan(url) {
        showLoading(true);
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "scanCertificate", url: url }) });
        const result = await res.json();
        if (result.id) {
            document.getElementById('buyId').value = result.id;
            document.getElementById('buyName').value = result.name;
            document.getElementById('buyImg').value = result.img;
            document.getElementById('imgPreview').innerHTML = result.img ? `<img src="${result.img}" class="preview-img">` : "";
            alert("æƒææˆåŠŸ");
        }
        showLoading(false);
    }

    async function doBuy() {
        await sendData({ action: "buy", id: document.getElementById('buyId').value, name: document.getElementById('buyName').value, cost: document.getElementById('buyCost').value, price: document.getElementById('buyPrice').value, supplier: document.getElementById('buySupplier').value, img: document.getElementById('buyImg').value });
    }

    async function doSale() {
        const item = inventory.find(i => i[0] == document.getElementById('saleItem').value);
        await sendData({ action: "sale", id: item[0], name: item[1], customer: document.getElementById('saleClient').value, total: document.getElementById('saleFinalPrice').value, user: currentUser });
    }

    async function addContact() {
        await sendData({ action: "addContact", targetSheet: document.getElementById('contactType').value, id: Date.now(), name: document.getElementById('contactName').value, phone: document.getElementById('contactPhone').value, note: document.getElementById('contactNote').value });
    }

    async function sendData(p) {
        showLoading(true);
        await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(p) });
        alert("å®Œæˆ");
        syncAll();
    }

    function showPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
